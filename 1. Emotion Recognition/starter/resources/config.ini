[ProcessorChain]
chain = ContrastProcessor ColorProcessor TonalProcessor NoiseProcessor

[NoiseProcessor]
h = 5
hColor = 5
templateWindowSize = 5
searchWindowSize = 7

[TonalProcessor]
gamma = 1.5

[ContrastProcessor]
clipLimit=2.0
tileGridSize_h=8
tileGridSize_w=8

[FaceDetector]
cascadeClassifier = ./resources/haarcascade_frontalface_default.xml
scaleFactor = 1.3
minNeighbors = 4
minSize_x = 40
minSize_y = 40